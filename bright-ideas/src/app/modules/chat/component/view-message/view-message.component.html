<div class="container-fluid">
  <div class="col-md-6">
    <div class="row">
      <h1 class="header-title">
        Chat
      </h1>
    </div>
    <div class="row">
      <select class="form-control">
        <option autoFocus>View chat from</option>
        <option *ngFor="let i of ideas">{{i.ideaName}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-6">
    <h1 class="header-title">
      Messages
    </h1>
    <div class="row">
      <div class="col-md-6">
        <label id="label">In chat with:</label>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-primary">+ Add Recipient</button>
      </div>
    </div>
    <div class="row">
      <div class="well" style="height: 300px; overflow-y: scroll; margin-top:15px">
        <div *ngFor="let message of messages">{{message}}</div>
      </div>
      
      
      <form (ngSubmit)="sendMessage()">
          <input type="text" name="currentMessage" class="form-control" [(ngModel)]="currentMessage" />
          <br />
          <button type="submit" class="btn btn-primary" >Send Message</button>
      </form>
    <div class="row">
      <div class="col-md-6" id="message-box">
        messages goes here
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
