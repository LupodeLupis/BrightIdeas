<div class="modal fade" id="modalEditIdea" tabindex="-1" role="dialog" aria-labelledby="editIdeaTitle" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="editIdeaTitle"><strong>Edit Idea</strong></h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="category" class="bkg-col-text"><strong>Category</strong></label>
              <select class="form-control" id="edit-idea-category" [formControl]="formEditIdea.controls['idea_category']">
                  <option *ngFor="let cat of categoryList" [value]="cat" >{{cat}}</option>
              </select>
          </div>
          <div class="form-group">
            <label for="edit-idea-title" class="col-form-label bkg-col-text"><strong>Title</strong></label>
            <input type="text" class="form-control" id="edit-idea-title" [formControl]="formEditIdea.controls['idea_title']">
            <div *ngIf="formEditIdea.controls['idea_title'].invalid &&
                  (formEditIdea.controls['idea_title'].dirty || formEditIdea.controls['idea_title'].touched)"
                  class="alert alert-danger">The field is required.
            </div>  
          </div>
          <div class="form-group">
            <label for="edit-idea-description" class="col-form-label bkg-col-text"><strong>Description</strong></label>
            <textarea class="form-control" id="edit-idea-description" [formControl]="formEditIdea.controls['idea_description']"></textarea>
            <div *ngIf="formEditIdea.controls['idea_description'].invalid &&
                  (formEditIdea.controls['idea_description'].dirty || formEditIdea.controls['idea_description'].touched)"
                  class="alert alert-danger">The field is required.
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button [disabled]="!formEditIdea.valid" type="submit" class="btn bkg-col-element" (click)="editIdea()">Edit Idea</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
