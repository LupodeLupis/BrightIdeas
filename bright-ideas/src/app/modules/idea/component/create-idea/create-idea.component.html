<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h3><strong>Create Idea</strong></h3>
      <form (ngSubmit)="onSubmit()" action="" #createIdea="ngForm">
          <div class="form-group">
              <label for="title" class="bkg-col-text">Title</label> 
              <input name="idea-title" type="text" id="idea-title" class="form-control" aria-label="title" [(ngModel)]=idea.name #titleIdea required> 
          </div>
          <div class="form-group">
            <label for="Category" class="bkg-col-text">Category</label>
            <select class="form-control" id="idea-category">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </div>
          <div class="form-group">
            <label class="bkg-col-text" for="description">Description</label>
            <textarea name="idea-description" placeholder="Tell us about your idea..." class="form-control" id="idea-description" rows="3" 
              [(ngModel)]="idea.description" #ideaDescription>
            </textarea>
          </div>
          <div class="form-group">
            <label class="bkg-col-text" for="media">Media</label>
            <hr>
            <button class="bkg-col-element width-idea-btn text-center form-control">Upload File</button>
          </div>
          <div class="form-group">
            <label class="bkg-col-text" for="media">Available Position</label>
            <hr>
            <button class="bkg-col-element width-idea-btn text-center form-control">Add Position</button>
          </div>
          <div class="form-group">
              <button click="onSubmit()" id="submit" class="bkg-col-element width-idea-btn text-center form-control">Submit for Approval</button>
          </div>
      </form>
    </div>
  </div>
</div>
