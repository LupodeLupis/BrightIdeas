<div class="modal fade" id="modalPosition" tabindex="-1" role="dialog" aria-labelledby="addPositionTitle" aria-hidden="true" (click)="addPosition()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="addPositionTitle"><strong>Add Position</strong></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form>
              <div class="form-group">
                <label for="title" class="col-form-label">Title</label>
                <input type="text" class="form-control" id="position-title" [formControl]="positionModalForm.controls['title']">
              </div>
              <div class="form-group">
                <label for="description" class="col-form-label">Description</label>
                <textarea class="form-control" id="position-description" [formControl]="positionModalForm.controls['description']"></textarea>
              </div>
              <div class="form-group">
                  <label for="availability" class="col-form-label">Positions available:</label>
                  <input class="form-control" id="position-available" [formControl]="positionModalForm.controls['availability']">
              </div>
            </form>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn bkg-col-element" id="save-positions" (click)="onSave()" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
