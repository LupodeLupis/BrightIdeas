<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div id='header'>
    <img (click)="redirectToHome()" id="BrightIdeasLogo" src="../../assets/images/BrightIdeas_Logo.png" width="400px" style="display: inline-block;"/>
    <div id="search" style="display: inline-block;">
        <div id="searchBar" style="display: inline-block;">
            <button (click)="search(searchText, searchType1.checked ? searchType1.value : searchType2.checked ? searchType2.value : null)" id="searchButton" tabindex="-1" aria-label="Close"><i class="fa fa-search"></i></button>
            <input #searchText type="text" id="searchText" placeholder="Search BrightIdeas"/>
        </div>
        <div id="searchType" class="btn-group" data-toggle="buttons" style="display: inline-block;">
                <label class="btn btn-primary active" id="ideasButton">
                  <input #searchType1 value="ideas" type="radio" id="option1" name="searchType"> Ideas
                </label>
                <label class="btn btn-primary" id="profilesButton">
                  <input #searchType2 value="profiles" type="radio" id="option2" name="searchType"> Profiles
                </label>
        </div>
      </div>  
</div>

<nav class="navbar navbar-inverse" id="header" role="banner">
<ul class="nav navbar-nav">
    <li routerLinkActive="active"><a routerLink="/home">Home</a></li>
    <li routerLinkActive="active"><a routerLink="/viewMessage">View Chat</a></li>
    <li routerLinkActive="active"><a routerLink="/changePassword">View Change Password</a></li>
    <li routerLinkActive="active"><a routerLink="/login">Login</a></li>
    <li routerLinkActive="active"><a routerLink="/createAccount">Create Account</a></li>
</ul>
</nav>
