<h1>Results</h1>
<div *ngIf = "!isLoading; else loading">
  <div *ngIf = "hasResults; else noResults">
    <div *ngFor = "let p of searchResults">
      
      <div class="container"> 
        
        <a routerLink="/profile/{{p.profileID}}">
          <div class="result">
            <div class="preview" [ngStyle]="{'background-image':'url('+p.profileImg+')'}"></div>
            <div class="row top">
              <div class="col name">{{p.profileName}}</div>
            </div>
            <div class="row align-items-center">
                <div class="col desc">{{p.profileDesc}}</div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div>Loading...</div>
</ng-template>

<ng-template #noResults>
  <div>No results found</div>
</ng-template>
