<h1>Results</h1>
<div *ngIf = "hasResults; else noResults">
  <div *ngFor = "let p of searchResults">
    
    <div class="container"> 
      
      <a routerLink="/profile/{{p.profileID}}">
        <div class="result">
          <div class="preview" [ngStyle]="{'background-image':'url('+p.profileImg+')'}"></div>
          <div class="row top">
            <div class="col-4 name">{{p.profileName}}</div>
          </div>
          <div class="row align-items-center">
              <div class="col desc">{{p.profileDesc}}</div>
          </div>
        </div>
      </a>
      

      <!--<a routerLink="/profile/{{p.profileID}}">
        <div class="previewImage">
          <img src="{{p.profileImg}}" alt="{{p.profileName}} preview">
        </div>
        <div class="header">
            <h2 class="title">{{p.profileName}}</h2>
        </div>
        <div class="description">{{p.profileDesc}}</div>
      </a>-->
    </div>
  </div>
</div>

<ng-template #noResults>
  <div>No results found</div>
</ng-template>
