<p>
  search-results works!
</p>
<div *ngIf = "hasResults; else noResults">
  <div *ngFor = "let i of ideaResults">
    <a routerLink="/idea/{{i.ideaID}}">Media:{{i.media}} Idea Name:{{i.ideaName}} Idea Description:{{i.ideaDescription}} Idea Leader:{{i.ideaLeader}}</a>
    <br/>
    <br/>
  </div>
</div>

<ng-template #noResults>
  <div>No results found</div>
</ng-template>
