<h1>Results</h1>
<div *ngIf = "hasResults; else noResults">
  <div *ngFor = "let i of ideaResults">
    <div class="result">
      <a routerLink="/idea/{{i.ideaID}}">
        <div class="previewImage">
          <img src="../../../../assets/images/testImg.jpg" alt="{{i.ideaName}} preview">
        </div>
        <div class="header">
            <h2 class="title">{{i.ideaName}}</h2>
            <h3 class="leader">Idea Leader: {{i.ideaLeader}}</h3>
        </div>
        <div class="description">{{i.ideaDescription}}</div>
        <div class="category">Category><b>{{i.category}}</b></div>     
      </a>
    </div>
    <br/>
    <br/>
  </div>
</div>

<ng-template #noResults>
  <div>No results found</div>
</ng-template>
