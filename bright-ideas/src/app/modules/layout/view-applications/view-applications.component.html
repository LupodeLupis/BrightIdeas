<!--Jordan Hui's code-->
<div *ngIf = "dispApps.length != 0; else noResults">
  <div *ngFor="let a of dispApps; let ind = index">
    <div class="container">
      <div class="result">
        <div class="title"><a routerLink="/profile/{{a.profileID}}">{{a.userName}}</a> applying to {{a.posName}} in <a routerLink="/idea/{{a.ideaID}}">{{a.ideaName}}</a> <button (click)="acceptApplication(a.appID, ind)" class="btn bkg-col-element but">Accept</button> <button (click)="deleteApplication(a.appID, ind)" class="btn bkg-col-element but">Deny</button></div>
        <div class="message">{{a.appMsg}}</div>
      </div>
    </div>
  </div>
</div>

<ng-template #noResults>
  <div>No applications to your Ideas</div>
</ng-template>
