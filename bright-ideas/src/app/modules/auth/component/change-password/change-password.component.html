
<ng-template #elseBlock>
    <h2 class="text-center">Reset Password</h2>
</ng-template>
<div class="container pt-4">
    <div class="row">
        <div class="col">
            <h2 *ngIf="changePassword; else elseBlock" class="text-center">Change Password</h2>
            <form class="form-selector-width bkg-col-text" [formGroup]="editPasswordForm" (ngSubmit)="onSubmit()">
                <label *ngIf="changePassword" for="currentPassword">Current Password</label>
                <div *ngIf="changePassword" class="form-group">
                    <input type="password" formControlName="currentPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.currentPassword.errors }" />
                    <div *ngIf="submitted && f.currentPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.currentPassword.errors.required">Current password is required</div>
                        <div *ngIf="f.currentPassword.errors.incorrectPassword">Incorrect password</div>
                    </div>
                </div>
                <label for="password">New Password</label>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">A new password is required</div>
                        <div *ngIf="f.password.errors.reusePassword">Cannot use previous passwords</div>
                    </div>
                </div>
                <label for="confirmPassword">Confirm Password</label>
                <div class="form-group">
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div>Passwords do not match</div>
                    </div>
                </div>
                <div class="form-group">
                    <button *ngIf="changePassword" [disabled]="loading" class="btn bkg-col-element">Change Password</button>
                    <button *ngIf="!changePassword"[disabled]="loading" class="btn bkg-col-element">Reset Password</button>
                </div>
            </form> 
        </div>
    </div>
</div>
