<h2 *ngIf="changePassword; else elseBlock">Change Password</h2>

<ng-template #elseBlock>
    <h2 >Reset Password</h2>
</ng-template>

<div class="container">
    <form class="form-selector-width" [formGroup]="editPasswordForm" (ngSubmit)="onSubmit()">
        <div *ngIf="changePassword" class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" formControlName="currentPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.currentPassword.errors }" />
            <div *ngIf="submitted && f.currentPassword.errors" class="invalid-feedback">
                <div *ngIf="f.currentPassword.errors.required">Current password is required</div>
                <div *ngIf="f.currentPassword.errors.incorrectPassword">Incorrect password</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">A new password is required</div>
                <div *ngIf="f.password.errors.reusePassword">Cannot use previous passwords</div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div>Passwords do not match</div>
            </div>
        </div>

        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Confirm</button>
