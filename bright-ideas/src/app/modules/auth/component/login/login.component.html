<div class="container pt-4">
    <div class="row">
        <div class="col">
            <h2 class="text-center">Login</h2>
            <form class="form-selector-width" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="bkg-col-text" for="email"><strong>Email</strong></label>
                    <input type="email" formControlName="eMail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.eMail.errors }" />
                    <div *ngIf="submitted && f.eMail.errors" class="invalid-feedback">
                        <div *ngIf="f.eMail.errors.required">eMail is required</div>
                        <div *ngIf="f.eMail.errors.email">Please enter a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="bkg-col-text" for="password"><strong>Password</strong></label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.error">Incorrect password or Email</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn bkg-col-element">Login</button>
                </div>
            </form>
            <div class="text-center">
                <a class="bkg-col-text" [routerLink]="['/createAccount']">Dont have an account?</a>
                <br>
                <a class="bkg-col-text" [routerLink]="['/resetPassword']">Forgot your password?</a>
            </div>
        </div>
    </div>
</div>
